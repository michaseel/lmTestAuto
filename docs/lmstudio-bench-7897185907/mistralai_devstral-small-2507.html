<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Confetti Animation */
    @keyframes confetti {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 50%);
      animation: confetti 2s linear infinite;
    }

    .confetti:nth-child(1) { --hue: 0; }
    .confetti:nth-child(2) { --hue: 30; }
    .confetti:nth-child(3) { --hue: 60; }
    .confetti:nth-child(4) { --hue: 90; }
    .confetti:nth-child(5) { --hue: 120; }
    .confetti:nth-child(6) { --hue: 150; }
    .confetti:nth-child(7) { --hue: 180; }
    .confetti:nth-child(8) { --hue: 210; }
    .confetti:nth-child(9) { --hue: 240; }
    .confetti:nth-child(10) { --hue: 270; }
    .confetti:nth-child(11) { --hue: 300; }
    .confetti:nth-child(12) { --hue: 330; }
    .confetti {
      transform: translateX(calc(var(--x) * 1%)) translateY(calc(var(--y) * 1%));
    }
  </style>
</head>
<body class="bg-gray-200 p-4">
  <div id="kanban-board" class="flex space-x-4 overflow-auto">
    <!-- Columns -->
    <div id="backlog" class="flex-1 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Backlog</h2>
      <div id="backlog-cards" class="space-y-4"></div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="addCard('backlog')">Add Card</button>
    </div>

    <div id="in-progress" class="flex-1 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">In Progress</h2>
      <div id="in-progress-cards" class="space-y-4"></div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="addCard('in-progress')">Add Card</button>
    </div>

    <div id="review" class="flex-1 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Review</h2>
      <div id="review-cards" class="space-y-4"></div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="addCard('review')">Add Card</button>
    </div>

    <div id="done" class="flex-1 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Done</h2>
      <div id="done-cards" class="space-y-4"></div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="addCard('done')">Add Card</button>
    </div>
  </div>

  <script>
    // Kanban Board State
    const kanbanState = {
      backlog: [],
      'in-progress': [],
      review: [],
      done: []
    };

    // Load state from localStorage
    function loadState() {
      const savedState = localStorage.getItem('kanbanState');
      if (savedState) {
        Object.assign(kanbanState, JSON.parse(savedState));
      } else {
        // Create some dummy cards if none exist
        kanbanState.backlog = [{ id: 1, text: 'Task 1' }, { id: 2, text: 'Task 2' }];
      }
      renderBoard();
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem('kanbanState', JSON.stringify(kanbanState));
    }

    // Render the entire Kanban board
    function renderBoard() {
      document.getElementById('backlog-cards').innerHTML = kanbanState.backlog.map(renderCard).join('');
      document.getElementById('in-progress-cards').innerHTML = kanbanState['in-progress'].map(renderCard).join('');
      document.getElementById('review-cards').innerHTML = kanbanState.review.map(renderCard).join('');
      document.getElementById('done-cards').innerHTML = kanbanState.done.map(renderCard).join('');
    }

    // Render a single card
    function renderCard(card, index) {
      return `
        <div class="card bg-gray-100 p-4 rounded shadow-md relative" draggable="true" data-id="${card.id}" data-column="${index}">
          <span class="editable-text">${card.text}</span>
          <div class="flex justify-between items-center mt-2">
            <button onclick="deleteCard(${index}, ${card.id})" class="text-red-500">Delete</button>
            <span onclick="editCard(${index}, ${card.id})" class="text-blue-500 cursor-pointer">Edit</span>
          </div>
        </div>`;
    }

    // Add a new card
    function addCard(column) {
      const text = prompt('Enter the card text:');
      if (text) {
        kanbanState[column].push({ id: Date.now(), text });
        saveState();
        renderBoard();
      }
    }

    // Edit a card
    function editCard(index, id) {
      const text = prompt('Edit the card text:', kanbanState[index].find(card => card.id === id).text);
      if (text) {
        kanbanState[index].find(card => card.id === id).text = text;
        saveState();
        renderBoard();
      }
    }

    // Delete a card
    function deleteCard(index, id) {
      if (confirm('Are you sure you want to delete this card?')) {
        kanbanState[index] = kanbanState[index].filter(card => card.id !== id);
        saveState();
        renderBoard();
      }
    }

    // Handle drag and drop
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', e.target.dataset.id);
      });
    });

    document.querySelectorAll('#kanban-board div').forEach(column => {
      column.addEventListener('dragover', (e) => e.preventDefault());
      column.addEventListener('drop', (e) => {
        const cardId = e.dataTransfer.getData('text/plain');
        const fromColumn = document.querySelector(`.card[data-id="${cardId}"]`).dataset.column;
        const toColumn = Object.keys(kanbanState)[Array.from(column.parentNode.children).indexOf(column)];

        const card = kanbanState[fromColumn].find(card => card.id == cardId);
        kanbanState[fromColumn] = kanbanState[fromColumn].filter(c => c.id != cardId);
        kanbanState[toColumn].push(card);

        if (toColumn === 'done') {
          triggerConfetti();
        }

        saveState();
        renderBoard();
      });
    });

    // Trigger confetti animation
    function triggerConfetti() {
      const container = document.createElement('div');
      for (let i = 0; i < 12; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '100%';
        confetti.style.setProperty('--x', Math.random() * 200 - 100);
        confetti.style.setProperty('--y', Math.random() * 200 - 100);
        container.appendChild(confetti);
      }
      document.body.appendChild(container);

      setTimeout(() => {
        container.remove();
      }, 2000);
    }

    // Initialize the Kanban board
    loadState();
  </script>
</body>
</html>
